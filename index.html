<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <!-- RESULT SUMMARY -->
  <div class="result-summary">

    <!-- Result Summary left hand side -->
    <div class="result-summary__left">

      <!-- result summary left side foot -->
      <div class="result-summary__left__head">
        <p>Your Result</p>
      </div>

      <!-- result sumarry left circle -->
      <div class="result-summary__left__circle">
        <p>76</p>
        <span>of 100</span>
      </div>

      <!-- result summary left side foot -->
      <div class="result-summary__left__foot">
        <p>Great</p>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>

    <!-- Result Summary right side -->
    <div class="result-summary__right">

      <!-- Result Summary right side-head -->
      <div class="result-summary__right__head">
        <h3>Summary</h3>
      </div>

      <!-- result right hand side summaries -->
      <div class="result-summary__right__scores">

        <!-- result summary- Reaction -->
        <div class="result-summary__right__score reaction--bg">
          <!-- result summary-Reaction content -->
          <div class="result-summary__right__score__left-content">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="reaction--txt">Reaction</p>
          </div>

          <div class="result-summary__right__score__right-content">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <!-- result summary- Memory -->
        <div class="result-summary__right__score memory--bg">
          <!-- result summary- Memory content -->
          <div class="result-summary__right__score__left-content">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p class="memory--txt">Memory</p>
          </div>

          <div class="result-summary__right__score__right-content">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <!-- result summary- Verbal -->
        <div class="result-summary__right__score verbal--bg">
          <!-- result summary- Verbal content -->
          <div class="result-summary__right__score__left-content">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="verbal--txt">Verbal</p>
          </div>

          <div class="result-summary__right__score__right-content">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>

        <!-- result summary- Visual -->
        <div class="result-summary__right__score visual--bg">
          <!-- result summary- Visual content -->
          <div class="result-summary__right__score__left-content">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p class="visual--txt">Visual</p>
          </div>

          <div class="result-summary__right__score__right-content">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </div>

      <!-- result summary button -->
      <div class="result-summary__right__button">
        <button>Continue</button>
      </div>
    </div>
  </div>

  <!-- ATTRIBUTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JhayJahswiil">Ogbeide Jahswill</a>.
  </div>
</body>

</html>
